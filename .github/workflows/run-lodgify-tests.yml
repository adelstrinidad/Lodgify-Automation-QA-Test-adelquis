name: lodgify-ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ubuntu-18:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install all dependencies
        run: |
          npm run install-all

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev-server
      
