name: lodgify-ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ubuntu-18:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev-server
